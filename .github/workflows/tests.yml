name: Tests
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        - python-version: 2.7
          env:
            TOXENV: py
        - python-version: pypy-2.7
          env:
            TOXENV: pypy
        - python-version: 3.5
          env:
            TOXENV: py
        - python-version: 3.6
          env:
            TOXENV: py
        - python-version: 3.7
          env:
            TOXENV: py
        - python-version: 3.8
          env:
            TOXENV: py
        - python-version: pypy3
          env:
            TOXENV: pypy

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run tests
      env: ${{ matrix.env }}
      run: |
        pip install -U tox
        tox

    - name: Upload coverage report
      run: bash <(curl -s https://codecov.io/bash)
